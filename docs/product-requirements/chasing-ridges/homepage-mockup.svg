<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb" />
  
  <!-- Header/Nav Bar -->
  <rect width="800" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- Home Icon & Text -->
  <g transform="translate(30, 30)">
    <rect width="24" height="24" fill="none" stroke="#2563eb" stroke-width="2" />
    <polyline points="8,20 8,12 16,12 16,20" stroke="#2563eb" stroke-width="2" fill="none" />
    <polyline points="3,12 12,4 21,12" stroke="#2563eb" stroke-width="2" fill="none" />
    <text x="34" y="6" font-family="Arial, sans-serif" font-size="14" fill="#2563eb" dominant-baseline="middle">Home</text>
  </g>
  
  <!-- Search Bar -->
  <rect x="200" y="15" width="400" height="30" rx="4" ry="4" fill="white" stroke="#d1d5db" stroke-width="1" />
  <text x="215" y="35" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Search products...</text>
  <circle cx="585" cy="30" r="10" fill="none" stroke="#9ca3af" stroke-width="1" />
  <line x1="592" y1="37" x2="598" y2="43" stroke="#9ca3af" stroke-width="1.5" />
  
  <!-- Cart Icon & Text -->
  <g transform="translate(650, 30)">
    <rect width="24" height="24" fill="none" stroke="#4b5563" stroke-width="2" rx="2" ry="2" />
    <circle cx="10" cy="20" r="2" fill="#4b5563" />
    <circle cx="18" cy="20" r="2" fill="#4b5563" />
    <polyline points="4,4 6,4 8,16 20,16" stroke="#4b5563" stroke-width="1.5" fill="none" />
    <text x="34" y="6" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" dominant-baseline="middle">Cart</text>
  </g>
  
  <!-- Account Icon & Text -->
  <g transform="translate(720, 30)">
    <circle cx="12" cy="8" r="6" fill="none" stroke="#4b5563" stroke-width="1.5" />
    <path d="M2,24 C2,16 22,16 22,24" fill="none" stroke="#4b5563" stroke-width="1.5" />
    <text x="34" y="6" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" dominant-baseline="middle">Account</text>
  </g>
  
  <!-- Main Content -->
  <!-- Logo Circle -->
  <circle cx="400" cy="250" r="100" fill="white" stroke="#e5e7eb" stroke-width="1" />
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb" text-anchor="middle" dominant-baseline="middle">SHOP<tspan fill="#111827">APP</tspan></text>
  
  <!-- View Products Button -->
  <rect x="300" y="380" width="200" height="50" rx="6" ry="6" fill="#2563eb" />
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">View Products</text>
  
  <!-- Footer -->
  <rect y="550" width="800" height="50" fill="#1f2937" />
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Â© 2025 ShopApp. All rights reserved.</text>
</svg>
