<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#f9fafb" />
  
  <!-- Header/Nav Bar -->
  <rect width="800" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- Logo -->
  <text x="30" y="37" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">PetPals</text>
  
  <!-- Navigation Menu Items -->
  <g transform="translate(120, 30)">
    <g transform="translate(0, 0)">
      <rect width="24" height="24" fill="none" stroke="#2563eb" stroke-width="2" />
      <polyline points="8,20 8,12 16,12 16,20" stroke="#2563eb" stroke-width="2" fill="none" />
      <polyline points="3,12 12,4 21,12" stroke="#2563eb" stroke-width="2" fill="none" />
      <text x="34" y="6" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" dominant-baseline="middle">Home</text>
    </g>

  </g>
  
  <!-- Search Bar -->
  <rect x="520" y="15" width="160" height="30" rx="4" ry="4" fill="white" stroke="#d1d5db" stroke-width="1" />
  <circle cx="535" cy="30" r="7" fill="none" stroke="#9ca3af" stroke-width="1.5" />
  <line x1="540" y1="35" x2="544" y2="39" stroke="#9ca3af" stroke-width="1.5" />
  <text x="550" y="35" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Search products...</text>
  
  <!-- Cart Icon -->
  <g transform="translate(700, 30)">
    <rect width="24" height="24" fill="none" stroke="#4b5563" stroke-width="1.5" />
    <circle cx="10" cy="20" r="2" fill="#4b5563" />
    <circle cx="18" cy="20" r="2" fill="#4b5563" />
    <polyline points="4,4 6,4 8,16 20,16" stroke="#4b5563" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- User Icon -->
  <g transform="translate(740, 30)">
    <circle cx="12" cy="8" r="6" fill="none" stroke="#4b5563" stroke-width="1.5" />
    <path d="M2,24 C2,16 22,16 22,24" fill="none" stroke="#4b5563" stroke-width="1.5" />
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(100, 100)">
    <!-- Page Header -->
    <g transform="translate(0, 0)">
      <!-- Back button -->
      <rect width="160" height="36" rx="4" ry="4" fill="white" stroke="#d1d5db" stroke-width="1" />
      <text x="40" y="23" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">Continue Shopping</text>
      <polyline points="20,18 15,23 20,28" stroke="#4b5563" stroke-width="1.5" fill="none" />
      
      <!-- Page Title -->
      <text x="180" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">Shopping Cart</text>
      
      <!-- Items Badge -->
      <rect x="530" y="10" width="70" height="30" rx="15" ry="15" fill="#dbeafe" />
      <text x="565" y="30" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">1 Item</text>
    </g>
    
    <!-- Steps -->
    <g transform="translate(0, 60)">
      <!-- Step 1 - Active -->
      <circle cx="30" cy="20" r="15" fill="#3b82f6" />
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">1</text>
      <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Cart</text>
      
      <!-- Line to Step 2 -->
      <line x1="45" y1="20" x2="185" y2="20" stroke="#e5e7eb" stroke-width="2" />
      
      <!-- Step 2 - Inactive -->
      <circle cx="200" cy="20" r="15" fill="#e5e7eb" />
      <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">2</text>
      <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Shipping</text>
      
      <!-- Line to Step 3 -->
      <line x1="215" y1="20" x2="355" y2="20" stroke="#e5e7eb" stroke-width="2" />
      
      <!-- Step 3 - Inactive -->
      <circle cx="370" cy="20" r="15" fill="#e5e7eb" />
      <text x="370" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">3</text>
      <text x="370" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Payment</text>
      
      <!-- Line to Step 4 -->
      <line x1="385" y1="20" x2="525" y2="20" stroke="#e5e7eb" stroke-width="2" />
      
      <!-- Step 4 - Inactive -->
      <circle cx="540" cy="20" r="15" fill="#e5e7eb" />
      <text x="540" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">4</text>
      <text x="540" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Confirmation</text>
    </g>
    
    <!-- Cart Content -->
    <g transform="translate(0, 120)">
      <!-- Cart Items Panel -->
      <rect width="380" height="350" rx="8" ry="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
      
      <!-- Panel Header -->
      <rect width="380" height="50" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Cart Items</text>
      
      <!-- Product in Cart -->
      <g transform="translate(20, 70)">
        <!-- Product Image -->
        <rect width="80" height="80" rx="4" ry="4" fill="#dbeafe" />
        <!-- Collar icon -->
        <circle cx="40" cy="40" r="20" fill="none" stroke="#3b82f6" stroke-width="1.5" />
        <path d="M30,35 L50,35 M40,25 L40,55" stroke="#3b82f6" stroke-width="1.5" />
        
        <!-- Product Info -->
        <text x="100" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Premium Reflective Dog Collar</text>
        <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Color: Navy Blue</text>
        <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Size: Medium (15-20" Neck)</text>
        
        <!-- Price -->
        <text x="340" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="end">$24.99</text>
        
        <!-- Quantity Control -->
        <rect x="100" y="75" width="120" height="30" rx="4" ry="4" fill="white" stroke="#d1d5db" stroke-width="1" />
        <line x1="130" y1="75" x2="130" y2="105" stroke="#d1d5db" stroke-width="1" />
        <line x1="190" y1="75" x2="190" y2="105" stroke="#d1d5db" stroke-width="1" />
        <text x="115" y="95" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">âˆ’</text>
        <text x="160" y="95" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle">1</text>
        <text x="205" y="95" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">+</text>
        
        <!-- Remove Button -->
        <g transform="translate(260, 90)">
          <rect width="16" height="16" fill="none" stroke="#ef4444" stroke-width="1.5" />
          <line x1="4" y1="4" x2="12" y2="12" stroke="#ef4444" stroke-width="1.5" />
          <line x1="12" y1="4" x2="4" y2="12" stroke="#ef4444" stroke-width="1.5" />
          <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" dominant-baseline="middle">Remove</text>
        </g>
      </g>
      
      <!-- Divider -->
      <line x1="20" y1="180" x2="360" y2="180" stroke="#e5e7eb" stroke-width="1" />
      
      <!-- Promo Code Section -->
      <g transform="translate(20, 200)">
        <rect width="240" height="36" rx="4" ry="4" fill="white" stroke="#d1d5db" stroke-width="1" />
        <text x="20" y="23" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter promo code</text>
        
        <rect x="250" y="0" width="110" height="36" rx="4" ry="4" fill="white" stroke="#d1d5db" stroke-width="1" />
        <text x="305" y="23" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" text-anchor="middle">Apply Coupon</text>
      </g>
      
      <!-- Order Summary Panel -->
      <g transform="translate(400, 0)">
        <rect width="200" height="280" rx="8" ry="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
        
        <!-- Panel Header -->
        <rect width="200" height="50" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" />
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Order Summary</text>
        
        <!-- Summary Items -->
        <g transform="translate(20, 70)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Subtotal</text>
          <text x="160" y="0" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="end">$24.99</text>
          
          <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Shipping</text>
          <text x="160" y="30" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="end">$4.99</text>
          
          <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Tax</text>
          <text x="160" y="60" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="end">$2.00</text>
          
          <!-- Divider -->
          <line x1="0" y1="80" x2="160" y2="80" stroke="#e5e7eb" stroke-width="1" />
          
          <text x="0" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Total</text>
          <text x="160" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="end">$31.98</text>
          
          <!-- Checkout Button -->
          <rect x="0" y="130" width="160" height="40" rx="6" ry="6" fill="#3b82f6" />
          <text x="80" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Checkout</text>
          <!-- Credit card icon -->
          <rect x="30" y="145" width="20" height="15" rx="2" ry="2" fill="none" stroke="white" stroke-width="1.5" />
          <line x1="30" y1="150" x2="50" y2="150" stroke="white" stroke-width="1.5" />
          
          <!-- Security Text -->
          <text x="80" y="190" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Secure payment processed via Stripe</text>
          <text x="80" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Free returns within 30 days</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <rect y="940" width="800" height="60" fill="#1f2937" />
  <text x="400" y="975" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Â© 2025 PetPals. All rights reserved.</text>
</svg>