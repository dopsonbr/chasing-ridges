<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Retractable leash housing -->
  <ellipse cx="400" cy="200" rx="150" ry="100" fill="#2E5EAA"/>
  <ellipse cx="400" cy="200" rx="140" ry="90" fill="#1D3461"/>
  
  <!-- Handle grip -->
  <path d="M250,200 C220,150 220,250 250,200" fill="#2E5EAA" stroke="#1D3461" stroke-width="2"/>
  <path d="M260,200 C235,160 235,240 260,200" fill="#2E5EAA" stroke="#1D3461" stroke-width="2"/>
  
  <!-- Lock button -->
  <rect x="320" y="135" width="60" height="30" rx="15" fill="#E63946"/>
  <text x="350" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">LOCK</text>
  
  <!-- Cord exit point -->
  <circle cx="550" cy="200" r="15" fill="#AAAAAA"/>
  <circle cx="550" cy="200" r="10" fill="#333333"/>
  
  <!-- Retractable cord -->
  <path d="M550,200 C600,230 650,180 700,250" fill="none" stroke="#333333" stroke-width="5" stroke-dasharray="5,3"/>
  
  <!-- Length indicator -->
  <rect x="420" y="110" width="80" height="25" rx="5" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <text x="460" y="127" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">16 FT</text>
  
  <!-- Clasp at end of cord -->
  <circle cx="700" cy="250" r="15" fill="#D0D0D0"/>
  <path d="M685,250 L715,250 M700,235 L700,265" stroke="#AAAAAA" stroke-width="3"/>
  
  <!-- Variable distance indicator -->
  <path d="M400,300 L500,300" stroke="#333333" stroke-width="2" stroke-dasharray="10,5"/>
  <path d="M395,295 L395,305 M505,295 L505,305" stroke="#333333" stroke-width="2"/>
  <text x="450" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Variable Distance Control</text>
  
  <!-- Product name -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Retractable Training Leash</text>
  <text x="400" y="480" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">16-foot with one-button lock mechanism</text>