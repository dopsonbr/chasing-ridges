<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Reflective collar base - orange color -->
  <path d="M150,250 C150,230 650,230 650,250 C650,270 650,330 650,350 C650,370 150,370 150,350 C150,330 150,270 150,250 Z" fill="#FF7F00"/>
  
  <!-- Reflective strip - highly visible -->
  <path d="M180,260 C180,255 620,255 620,260 C620,265 620,265 620,270 C620,275 180,275 180,270 C180,265 180,265 180,260 Z" fill="#FFFFFF" stroke="#CCCCCC"/>
  <path d="M180,330 C180,325 620,325 620,330 C620,335 620,335 620,340 C620,345 180,345 180,340 C180,335 180,335 180,330 Z" fill="#FFFFFF" stroke="#CCCCCC"/>
  
  <!-- Quick-release buckle -->
  <rect x="520" y="250" width="50" height="100" rx="10" fill="#444444"/>
  <rect x="570" y="270" width="30" height="60" rx="5" fill="#222222"/>
  <rect x="570" y="290" width="15" height="20" rx="2" fill="#444444"/>
  
  <!-- Reflective patterns -->
  <path d="M200,290 L220,310 L200,330" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <path d="M260,290 L280,310 L260,330" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <path d="M320,290 L340,310 L320,330" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <path d="M380,290 L400,310 L380,330" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <path d="M440,290 L460,310 L440,330" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Product name -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Reflective Safety Collar</text>
  <text x="400" y="480" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">High-visibility with quick-release buckle</text>
</svg>