  <path d="M180,260 L620,260" stroke="#A0522D" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M180,340 L620,340" stroke="#A0522D" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Product name -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Classic Leather Dog Collar</text>
  <text x="400" y="480" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">Handcrafted genuine leather with brass hardware</text>
</svg>