<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Premium leather leash - rich brown leather -->
  <path d="M400,50 C400,50 400,400 400,400" stroke="#8B4513" stroke-width="40" stroke-linecap="round"/>
  
  <!-- Leather texture details -->
  <path d="M400,50 C400,50 400,400 400,400" stroke="#A0522D" stroke-width="38" stroke-opacity="0.3" stroke-linecap="round"/>
  <path d="M385,50 C385,50 385,400 385,400" stroke="#5D2906" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
  <path d="M415,50 C415,50 415,400 415,400" stroke="#5D2906" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
  
  <!-- Padded handle loop -->
  <path d="M400,50 C350,50 330,100 350,150 C370,200 430,200 450,150 C470,100 450,50 400,50" fill="#8B4513"/>
  
  <!-- Padding detail in handle -->
  <path d="M400,55 C355,55 335,100 355,145 C370,190 430,190 445,145 C465,100 445,55 400,55" fill="#5D2906" fill-opacity="0.2"/>
  <path d="M400,60 C360,60 345,100 360,140 C370,180 430,180 440,140 C455,100 440,60 400,60" fill="#8B4513" stroke="#5D2906" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Stitch details on handle -->
  <path d="M400,60 C360,60 345,100 360,140" fill="none" stroke="#A0522D" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M400,60 C440,60 455,100 440,140" fill="none" stroke="#A0522D" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Metal clasp -->
  <circle cx="400" cy="400" r="25" fill="#D0D0D0"/>
  <circle cx="400" cy="400" r="15" fill="none" stroke="#AAAAAA" stroke-width="5"/>
  <path d="M400,425 L400,450" stroke="#D0D0D0" stroke-width="10"/>
  <path d="M380,450 L420,450 L420,470 L380,470 Z" fill="#D0D0D0"/>
  <rect x="390" y="470" width="20" height="10" fill="#AAAAAA"/>
  
  <!-- Leather reinforcement near clasp -->
  <path d="M385,375 L415,375 L415,400 L385,400 Z" fill="#5D2906"/>
  <path d="M385,375 L415,375 L415,400 L385,400 Z" fill="none" stroke="#A0522D" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Product name -->
  <text x="400" y="520" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Premium Leather Leash</text>
  <text x="400" y="550" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">With comfortable padded handle</text>
</svg>